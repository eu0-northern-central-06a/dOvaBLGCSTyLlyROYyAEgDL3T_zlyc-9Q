    const fragment = window.location.hash.substring(1);

    if (email && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
      const params = new URLSearchParams();
      params.append("ref",    "summer2025");
      params.append("source", "email-link");

      window.location.replace(`web?${params}`);
